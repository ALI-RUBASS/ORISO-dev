---
# Mock Ingress for /service/tenant/.*$ - Returns hardcoded response
# This MUST come BEFORE the real TenantService Ingress to take precedence
# Matches the original nginx.conf mock location block: location ~ ^/service/tenant/.*$
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/configuration-snippet: |
      # Handle OPTIONS preflight
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Cache-Control, Pragma, Expires, X-CSRF-Token, x-csrf-token, X-Requested-With, X-WHITELIST-HEADER" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Max-Age 86400 always;
        add_header Content-Type "text/plain charset=UTF-8" always;
        add_header Content-Length 0 always;
        return 204;
      }
      # Return mock response immediately - this should prevent proxy_pass
      add_header Access-Control-Allow-Origin $http_origin always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Content-Type "application/json" always;
      # Use return to stop processing and return mock JSON
      return 200 "{\"id\":\"demo-tenant\",\"name\":\"Demo Tenant\",\"active\":true}";
    nginx.ingress.kubernetes.io/cors-allow-credentials: 'true'
    nginx.ingress.kubernetes.io/cors-allow-headers: Authorization, Content-Type, Cache-Control,
      Pragma, Expires, X-CSRF-Token, x-csrf-token, X-Requested-With, X-WHITELIST-HEADER
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, PUT, PATCH, DELETE,
      OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: $http_origin
    nginx.ingress.kubernetes.io/cors-max-age: '86400'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/use-regex: 'true'
  name: tenantservice-mock-ingress
  namespace: caritas
spec:
  ingressClassName: nginx
  rules:
  - host: api.oriso-dev.site
    http:
      paths:
      # Mock /service/tenant/access - specific endpoint that needs mocking
      # Using Exact pathType to ensure it takes precedence over regex patterns
      - path: /service/tenant/access
        pathType: Exact
        backend:
          service:
            name: tenantservice
            port:
              number: 8081
      # Mock /service/tenant/public/localhost - admin frontend needs this
      - path: /service/tenant/public/localhost
        pathType: Exact
        backend:
          service:
            name: tenantservice
            port:
              number: 8081
  tls:
  - hosts:
    - api.oriso-dev.site
    secretName: api-oriso-dev-site-tls

